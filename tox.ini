[tox]
envlist=py27,py37,docs,linting

[testenv]
deps=
    setuptools_scm
    pytest
    pytest-timeout
passenv = GITHUB_ACTIONS
commands=
    pytest {posargs:testing}

[testenv:docs]
skipsdist = True
usedevelop = True
changedir = doc
deps =
    sphinx
    PyYAML
commands =
    sphinx-build -W -b html . _build

[testenv:linting]
skip_install = True
basepython = python3
deps = pre-commit>=1.11.0
commands = pre-commit run --all-files --show-diff-on-failure

[pytest]
timeout = 20
addopts = -ra
rsyncdirs = execnet testing
testpaths = testing
